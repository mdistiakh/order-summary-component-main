<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="first-part">
      <img class="first-img" src="images\illustration-hero.svg">
    </div>
    <div class="second-part">
      <article>
        <h2 style="text-align: center">Order Summary</h2>
        <p class="first-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </article>
      <div class="plan">
        <div style="display: flex; align-items: center;">
          <img style="margin-left: 10px;" src="images\icon-music.svg">
          <p style="margin-left: 10px; font-weight: bold">Annual Plan<br><span style="color: var(--desaturated-blue); font-weight: normal">$59.99/year</span></p>
        </div>
        <div>
          <a style="margin-right: 10px" href="#">Change</a>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <div class="last-text">Cancel Order</div>
    </div>
  </div>
  <!-- 

  
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Md. Istiak Hossain</a>.
  </div>
</body>
</html>
